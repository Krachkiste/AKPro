      var css = ['html,',
        'body {',
      '  padding: 0;',

        '  padding: 0 5px;',

        '  position: absolute;',
        '}',
        '',
        '',
        'Thanks for watching my site code itself!!',
        '        - Andrew Tunnecliffe'
      ];

      var i = 0;
      var j = 0;
      
      function write() {
        var obj = document.getElementById("styles");
        if (j < css[i].length) {
          obj.innerText += css[i][j];
          obj.scrollTop = obj.scrollHeight;
          j++;
          setTimeout(write, Math.floor((Math.random() * 50) + 10));
        } else {
          j = 0;
          if (i < css.length - 1) {
            i++;
            obj.innerText += "\r\n";
            obj.scrollTop = obj.scrollHeight;
            write();
          }
        }
      }
      write();
    </script>
